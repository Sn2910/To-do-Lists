<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>ToDo LISt</title>
</head>

<body>
    <div class="row  justify-content-center px-1 mb-2 text-center mt-5  ">
        <div class="col-10 align-items-center ">
            <h1 >Todolist</h1>
           
                    <p>Click on the Todo button to add a new Task:</p>

                    <div class="tab ml justify-content-between">
                        <button class="tablinks" onclick="openCity(event, 'Todo')">Todo</button>
                        <button class="tablinks" onclick="openCity(event, 'Process')">In process tasks</button>
                        <button class="tablinks" onclick="openCity(event, 'Done')">Done</button>
                    </div>

                    <div id="Todo" class="tabcontent">

                        <p>Add your task </p>
                        <div class="col">
                            <div class="card-body py-4 px-4 px-md-5">
                                <div class="pb-2">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex flex-row align-items-center">
                                                <input type="text" class="form-control form-control-lg"
                                                    id="exampleFormControlInput1" placeholder="Add new...">
                                                <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                                                        class="fas fa-calendar-alt fa-lg me-3"></i></a>
                                                <div>
                                                    <button type="button" class="btn btn-primary">Add</button>
                                                </div>
                                            </div>
                                            <div id="task-list">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="Process" class="tabcontent">
                        <h3>Paris</h3>
                        <p>Paris is the capital of France.</p>
                    </div>

                    <div id="Done" class="tabcontent">
                        <h3>Tokyo</h3>
                        <p>Tokyo is the capital of Japan.</p>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
